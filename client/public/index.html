<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Built-in card games. Play cards like a real life.">
  <meta name="author" content="AVIZA dev team">
  <title>Built-in card games</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="806187665666-es7be8j1ea6avmfmcdq7hdcelf261r1k.apps.googleusercontent.com">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <main id="container">
    <!-- The Vue.js App not include de Web Page footer.-->
    <div id="app">
      <div id="header">
        <div id="title"><p>Built-in card games</p></div>
        <div id="headerspace"></div>
        <div id="auth">
          <div v-show="signedin"><p>Player: <b>{{user}}</b></p><a href="#" onclick="signOut();">Sign out</a></div>
          <div v-show="!signedin" class='g-signin2' data-onsuccess='onSignIn'></div>
        </div>  
      </div>
      <div>
      {{ message }}
      </div>
    </div>  
    <script src="src/main.js"></script>
  </main>
  <footer id="footer">
    <p>B.C.G. is powered by Vue.js!</p>
  </footer>
</body>
</html>
